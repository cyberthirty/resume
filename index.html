<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping and Nmap Tool</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Ping and Nmap Tool</h1>
    </header>
    <main class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h2>Ping</h2>
                <form id="pingForm">
                    <div class="form-group">
                        <label for="pingTarget">Target:</label>
                        <input type="text" class="form-control" id="pingTarget" name="pingTarget" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Ping</button>
                </form>
                <pre id="pingResults" class="bg-light p-3 mt-2 border rounded"></pre>
            </div>
            <div class="col-md-6">
                <h2>Nmap</h2>
                <form id="nmapForm">
                    <div class="form-group">
                        <label for="nmapTarget">Target:</label>
                        <input type="text" class="form-control" id="nmapTarget" name="nmapTarget" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Run Nmap</button>
                </form>
                <pre id="nmapResults" class="bg-light p-3 mt-2 border rounded"></pre>
            </div>
        </div>
    </main>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
